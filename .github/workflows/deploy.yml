name: Deploy Xrilic Frontend & Website

on:
  push:
    branches:
      - cicd      # Deploys dev app
      - staging   # Deploys staging app
      - main      # Deploys BOTH prod app and prod website
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # The 'strategy' and job-level 'if' have been removed.

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- NEW: SETUP VARIABLES STEP ---
      # This step checks the branch name and sets environment variables for the rest of the job.
      - name: Setup environment variables
        run: |
          if [ "${{ github.ref_name }}" = "cicd" ]; then
            echo "BUILD_COMMAND=npm run build:develop" >> $GITHUB_ENV
            echo "DOCKER_TAG=dev-latest-xrilic" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/home/deploy/apps/xrilic-dev" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "staging" ]; then
            echo "BUILD_COMMAND=npm run build:staging" >> $GITHUB_ENV
            echo "DOCKER_TAG=staging-latest-xrilic" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/home/deploy/apps/xrilic-staging" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "BUILD_COMMAND=npm run build" >> $GITHUB_ENV
            echo "DOCKER_TAG=prod-latest-xrilic" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/home/deploy/apps/xrilic-prod" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Step 1: Build & Push the React App ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'
          cache: 'npm'
          cache-dependency-path: 'Hrumbles-Front-End_UI/package-lock.json'
      - name: Install App Dependencies
        working-directory: ./Hrumbles-Front-End_UI
        run: npm install --force --quiet
      - name: Build React Application
        working-directory: ./Hrumbles-Front-End_UI
        run: ${{ env.BUILD_COMMAND }} # <-- Uses the variable we just set
      - name: Build and push App Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./Hrumbles-Front-End_UI
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-new-frontend:${{ env.DOCKER_TAG }} # <-- Uses variable

      # --- Step 2: Build & Push the Website (ONLY for the 'main' branch) ---
      - name: Build and push Website Docker image
        if: github.ref_name == 'main'
        uses: docker/build-push-action@v4
        with:
          context: ./hrumbles-website
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-website:latest-xrilic

      # --- Step 3: Deploy to Server ---
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }} # <-- Uses variable
            echo "Pulling latest images..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-new-frontend:${{ env.DOCKER_TAG }} # <-- Uses variable
            
            # Conditionally pull the website image only for production deploy
            if [ "${{ github.ref_name }}" = "main" ]; then
              docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-website:latest-xrilic
            fi

            echo "Restarting services..."
            docker-compose up -d --no-deps
            echo "Deployment complete."
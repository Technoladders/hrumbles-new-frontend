name: Deploy Xrilic Frontend & Website

on:
  push:
    branches:
      - cicd   # Deploys dev app
      - staging   # Deploys staging app
      - main      # Deploys BOTH prod app and prod website
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: cicd
            environment: dev
            build_command: npm run build:develop
            docker_tag: dev-latest-xrilic
            deploy_path: /home/deploy/apps/xrilic-dev
          - branch: staging
            environment: staging
            build_command: npm run build:staging
            docker_tag: staging-latest-xrilic
            deploy_path: /home/deploy/apps/xrilic-staging
          - branch: main
            environment: prod
            build_command: npm run build
            docker_tag: prod-latest-xrilic
            deploy_path: /home/deploy/apps/xrilic-prod

    if: github.ref == format('refs/heads/{0}', matrix.branch)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKOERHUB_USERNAME }} # Make sure secret name matches
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Step 1: Build & Push the React App (for all branches) ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'
          cache: 'npm'
          cache-dependency-path: 'Hrumbles-Front-End_UI/package-lock.json'
      - name: Install App Dependencies
        working-directory: ./Hrumbles-Front-End_UI
        run: npm install --force --quiet
      - name: Build React Application for ${{ matrix.environment }}
        working-directory: ./Hrumbles-Front-End_UI
        run: ${{ matrix.build_command }}
      - name: Build and push App Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./Hrumbles-Front-End_UI
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-new-frontend:${{ matrix.docker_tag }}

      # --- Step 2: Build & Push the Website (ONLY for the 'main' branch) ---
      - name: Build and push Website Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: ./hrumbles-website # Context is the website folder
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-website:latest-xrilic

      # --- Step 3: Deploy to Server ---
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ matrix.deploy_path }}
            echo "Pulling latest images..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-new-frontend:${{ matrix.docker_tag }}
            
            # Conditionally pull the website image only for production deploy
            if [ "${{ matrix.environment }}" = "prod" ]; then
              docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-website:latest-xrilic
            fi

            echo "Restarting services..."
            docker-compose up -d --no-deps
            echo "Deployment complete."
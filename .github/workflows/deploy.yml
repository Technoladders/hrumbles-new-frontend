name: Deploy Hrumbles Frontend

on:
  push:
    branches:
      - cicd
      - staging
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment variables
        run: |
          case "${{ github.ref_name }}" in
            cicd)
              echo "BUILD_SCRIPT=build:develop"     >> $GITHUB_ENV
              echo "DOCKER_TAG=dev-latest"          >> $GITHUB_ENV
              echo "DEPLOY_PATH=/home/deploy/apps/xrilic-dev"    >> $GITHUB_ENV
              ;;
            staging)
              echo "BUILD_SCRIPT=build:staging"     >> $GITHUB_ENV
              echo "DOCKER_TAG=staging-latest"      >> $GITHUB_ENV
              echo "DEPLOY_PATH=/home/deploy/apps/xrilic-staging" >> $GITHUB_ENV
              ;;
            main)
              echo "BUILD_SCRIPT=build"             >> $GITHUB_ENV
              echo "DOCKER_TAG=prod-latest"         >> $GITHUB_ENV
              echo "DEPLOY_PATH=/home/deploy/apps/xrilic-prod"    >> $GITHUB_ENV
              ;;
            *)
              echo "Unknown branch!" >&2
              exit 1
              ;;
          esac

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ── Only ONE build & push step ───────────────────────────────
      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./Hrumbles-Front-End_UI
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-new-frontend:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_SCRIPT=${{ env.BUILD_SCRIPT }}
            VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            VITE_SUPABASE_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            # Add any other build-time secrets/variables here

      # ── Deploy ───────────────────────────────────────────────────
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            echo "Pulling latest frontend image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-new-frontend:${{ env.DOCKER_TAG }}

            echo "Restarting services..."
            docker compose up -d --no-deps --force-recreate --remove-orphans

            echo "Cleaning up old images and build cache..."
            docker image prune -f
            docker builder prune -f --keep-storage 3GB 2>/dev/null || true

            echo "Deployment finished ✓"
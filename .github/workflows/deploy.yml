name: Deploy Hrumbles Frontend

on:
  push:
    branches:
      - cicd      # → dev
      - staging   # → staging
      - main      # → production
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ← updated 2024/2025 version

      # ── Determine environment ───────────────────────────────
      - name: Setup environment variables
        run: |
          case "${{ github.ref_name }}" in
            cicd)
              echo "ENV_NAME=develop"               >> $GITHUB_ENV
              echo "DOCKER_TAG=dev-latest"          >> $GITHUB_ENV
              echo "DEPLOY_PATH=/home/deploy/apps/xrilic-dev"    >> $GITHUB_ENV
              ;;
            staging)
              echo "ENV_NAME=staging"               >> $GITHUB_ENV
              echo "DOCKER_TAG=staging-latest"      >> $GITHUB_ENV
              echo "DEPLOY_PATH=/home/deploy/apps/xrilic-staging" >> $GITHUB_ENV
              ;;
            main)
              echo "ENV_NAME=production"            >> $GITHUB_ENV
              echo "DOCKER_TAG=prod-latest"         >> $GITHUB_ENV
              echo "DEPLOY_PATH=/home/deploy/apps/xrilic-prod"    >> $GITHUB_ENV
              ;;
            *)
              echo "Unknown branch!" >&2
              exit 1
              ;;
          esac

      # ── Docker Hub ───────────────────────────────────────────
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ── Build & Push Frontend ────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'                  # ← consider upgrading
          cache: 'npm'
          cache-dependency-path: 'Hrumbles-Front-End_UI/package-lock.json'

      - name: Install dependencies
        working-directory: ./Hrumbles-Front-End_UI
        run: npm ci                           # ← prefer ci over install

      - name: Build application
        working-directory: ./Hrumbles-Front-End_UI
        run: npm run build:${{ env.ENV_NAME }}   # ← more readable naming

      - name: Build & push Docker image
        uses: docker/build-push-action@v6     # ← latest major version
        with:
          context: ./Hrumbles-Front-End_UI
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-new-frontend:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Deploy to server ─────────────────────────────────────
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            echo "Pulling latest frontend image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-new-frontend:${{ env.DOCKER_TAG }}

            echo "Restarting services..."
            docker compose up -d --no-deps --force-recreate --remove-orphans

            echo "Cleaning up old images..."
            docker image prune -f
            docker builder prune -f --keep-storage 2GB 2>/dev/null || true

            echo "Deployment finished ✓"
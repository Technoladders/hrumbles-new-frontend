name: Deploy Hrumbles Frontend

on:
  push:
    branches:
      - cicd      # → dev
      - staging   # → staging
      - main      # → production
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ── Determine environment ───────────────────────────────
      - name: Setup environment variables
        run: |
          case "${{ github.ref_name }}" in
            cicd)
              echo "BUILD_SCRIPT=build:develop"     >> $GITHUB_ENV
              echo "DOCKER_TAG=dev-latest"          >> $GITHUB_ENV
              echo "DEPLOY_PATH=/home/deploy/apps/xrilic-dev"    >> $GITHUB_ENV
              ;;
            staging)
              echo "BUILD_SCRIPT=build:staging"     >> $GITHUB_ENV
              echo "DOCKER_TAG=staging-latest"      >> $GITHUB_ENV
              echo "DEPLOY_PATH=/home/deploy/apps/xrilic-staging" >> $GITHUB_ENV
              ;;
            main)
              # Assuming standard 'build' for production
              echo "BUILD_SCRIPT=build"             >> $GITHUB_ENV
              echo "DOCKER_TAG=prod-latest"         >> $GITHUB_ENV
              echo "DEPLOY_PATH=/home/deploy/apps/xrilic-prod"    >> $GITHUB_ENV
              ;;
            *)
              echo "Unknown branch!" >&2
              exit 1
              ;;
          esac

      # ── Docker Hub ───────────────────────────────────────────
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ── Build & Push Frontend ────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Hrumbles-Front-End_UI/package-lock.json'

      - name: Install dependencies
        working-directory: ./Hrumbles-Front-End_UI
        run: npm ci

      - name: Build application
        working-directory: ./Hrumbles-Front-End_UI
        # ✅ FIX: Uses explicit script name mapped above
        run: npm run ${{ env.BUILD_SCRIPT }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./Hrumbles-Front-End_UI
          push: true
          # ✅ NOTE: Ensure your server compose files use this exact tag format
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-new-frontend:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Deploy to server ─────────────────────────────────────
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            echo "Pulling latest frontend image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hrumble-new-frontend:${{ env.DOCKER_TAG }}

            echo "Restarting services..."
            # --force-recreate ensures it uses the new image even if config didn't change
            docker compose up -d --no-deps --force-recreate

            echo "Cleaning up..."
            docker image prune -f
            # Added prune for build cache too, just in case
            docker builder prune -f
            
            echo "Deployment finished ✓"